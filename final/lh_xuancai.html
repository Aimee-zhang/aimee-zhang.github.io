<script>
	var yixuan=$(".yixuan");
	var weixuan=$(".weixuan");
	var weixuanLi=$(".weixuan").find("li");
	var quxiao=yixuan.find("li").find(".quxiao");
	weixuanLi.click(function () {
		$(this).remove();
		var li=$('<li>'+$(this).html()+'<img src="img/quxiao.png" alt="" class="quxiao"></li>');
		yixuan.append(li);
	})
	quxiao.click(function () {
		$(this).parent().remove();
		var li=$('<li>'+$(this).parent().html()+'</li>');
		weixuan.append(li);
	})
